server:
  port: 8083

spring:
  application:
    name: service3App

  datasource:
    url: jdbc:postgresql://localhost:5432/attendance_db
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# âœ… Swagger / OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs/attendance

  swagger-ui:
    path: /swagger-ui.html

  servers:
    - url: http://localhost:8080
      description: API Gateway


